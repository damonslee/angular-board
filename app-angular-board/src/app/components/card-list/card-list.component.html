<mat-card>
  <mat-card-title>{{ card.name }}</mat-card-title>
  <app-card-item
    *ngFor="let item of items | filter:searchCriterion"
    [item]="item"
    [isDone]="isDone"
    [dueDate]="item.dueDate"
    (remove)="onRemove($event)"
    (expand)="expandItem($event)"
    [searchCriterion]="searchCriterion"

  >
  </app-card-item>
  <button mat-button>+ Create card</button>
</mat-card>

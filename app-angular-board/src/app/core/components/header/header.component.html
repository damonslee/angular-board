<ng-container
  ><img src="{{ imagePath }}" height="50" />
  <p *ngIf="login">Your login: {{ login }}</p>
  <div>
    <button mat-raised-button style="margin: 0 20px;" (click)="goToLoginPage()">
      Login
    </button>
    <button mat-raised-button (click)="onLogOut()">Log out</button>
  </div>
</ng-container>

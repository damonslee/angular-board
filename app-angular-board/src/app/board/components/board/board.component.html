<ng-container class="card-list__wrapper">
  <app-card-list
    class="card"
    *ngFor="let card of cardList"
    [items]="card.cards"
    [card]="card"
    [isDone]="card.isDoneSection"
    (remove)="removeItem($event)"
    (expand)="expandItem($event)"
    [searchCriterion]="searchCriterion"
    (edit)="onEdit($event)"
    (create)="onCreateCard($event)"
  >
  </app-card-list>
</ng-container>
